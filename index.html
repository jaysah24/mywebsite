<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Amazon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mini Amazon</h1>
    <nav>
      <a href="#" onclick="viewCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main id="product-list" class="products"></main>

  <script src="cart.js"></script>
  <script>
    // Sample products
    const products = [
      { id: 1, name: "Smartphone", price: 299.99, image: "https://via.placeholder.com/150" },
      { id: 2, name: "Laptop", price: 899.99, image: "https://via.placeholder.com/150" },
      { id: 3, name: "Headphones", price: 59.99, image: "https://via.placeholder.com/150" },
    ];

    const productList = document.getElementById("product-list");

    products.forEach((product) => {
      const item = document.createElement("div");
      item.className = "product";
      item.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(item);
    });

    updateCartCount();
  </script>
</body>
</html>
